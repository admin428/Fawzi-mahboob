
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fawzi Mahboob</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #eee;
      transition: background-color 0.5s, color 0.5s;
    }
    header {
      background: linear-gradient(to right, #1f1f1f, #333);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      animation: slidein 2s ease;
    }
    @keyframes slidein {
      from {transform: translateX(-100%); opacity: 0;}
      to {transform: translateX(0); opacity: 1;}
    }
    nav {
      margin-top: 0.5rem;
    }
    nav button {
      background: #444;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.2rem;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .contact-form input, .contact-form textarea {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem auto;
      display: block;
      border-radius: 5px;
      border: none;
    }
    .contact-form button {
      padding: 0.5rem 1rem;
      border: none;
      background: teal;
      color: white;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      margin-top: 2rem;
    }
    .counter {
      font-size: 1rem;
      margin-top: 1rem;
    }
    .theme-toggle {
      float: right;
      margin-right: 10px;
      margin-top: -2.5rem;
    }
    .theme-toggle input {
      width: 40px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fawzi Mahboob</h1>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitch" />
      </label>
    </div>
    <nav>
      <button onclick="showSection('home')">الرئيسية</button>
      <button onclick="showSection('about')">من أنا</button>
      <button onclick="showSection('gallery')">معرض الصور</button>
      <button onclick="showSection('contact')">تواصل</button>
    </nav>
  </header>

  <div id="home" class="section">
    <h2>مرحبًا بك في موقعي</h2>
    <p>هذا الموقع تم تصميمه ليكون تفاعليًا وديناميكيًا بالكامل باستخدام HTML وCSS وJavaScript.</p>
    <div class="counter">عدد زياراتك: <span id="visitCount">0</span></div>
  </div>

  <div id="about" class="section hidden">
    <h2>من أنا</h2>
    <p>اسمي فوزي محبوب، مهتم بالتصميم والبرمجة. أحب تطوير مواقع ويب ديناميكية وأنيقة.</p>
  </div>

  <div id="gallery" class="section hidden">
    <h2>معرض الصور</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/200x150" alt="صورة 1" />
      <img src="https://via.placeholder.com/200x150" alt="صورة 2" />
      <img src="https://via.placeholder.com/200x150" alt="صورة 3" />
    </div>
  </div>

  <div id="contact" class="section hidden">
    <h2>تواصل معي</h2>
    <form class="contact-form" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="اسمك" required />
      <input type="email" placeholder="بريدك الإلكتروني" required />
      <textarea rows="4" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
    <p id="msg"></p>
  </div>

  <footer>
    <p>© 2025 Fawzi Mahboob. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    const sections = ['home', 'about', 'gallery', 'contact'];
    function showSection(id) {
      sections.forEach(sec => {
        document.getElementById(sec).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = "تم إرسال الرسالة بنجاح (وهميًا)";
    }

    // Visit Counter
    let visits = localStorage.getItem('visitCount') || 0;
    visits++;
    localStorage.setItem('visitCount', visits);
    document.getElementById('visitCount').textContent = visits;

    // Theme Switcher
    const switcher = document.getElementById('themeSwitch');
    switcher.addEventListener('change', () => {
      if (switcher.checked) {
        document.body.style.backgroundColor = "#fff";
        document.body.style.color = "#000";
      } else {
        document.body.style.backgroundColor = "#111";
        document.body.style.color = "#eee";
      }
    });
  </script>
</body>
</html>
